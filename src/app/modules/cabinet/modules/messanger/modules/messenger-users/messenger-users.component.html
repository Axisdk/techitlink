<div class="p-5 w-full h-full border-r-2 border-r-gray-300 dark:border-r-gray-800">
  <div class="w-full h-full flex flex-col justify-between gap-5">
    <div class="w-full flex flex-col">
      @for (message of userMessages(); track message.id; let companionId = $index) {
        <div class="w-full px-5 py-2 flex justify-between items-center gap-3 duration-300 hover:bg-gray-300 dark:hover:bg-gray-700 cursor-pointer"
             (click)="openMessage(message.id, companionsMap[companionId])"
        >
          <div class="flex justify-center items-center">
            <div class="flex gap-3">
              <div class="avatar avatar-xl">
                <img [src]="companionsMap[companionId].avatar_url" alt="avatar">
              </div>
              <div class="flex flex-col justify-start">
                <h3 class="text-lg font-medium dark:text-gray-200">
                  {{ getFullNameCompanion(companionsMap[companionId]) }}
                </h3>
                <span class="text-sm text-neutral">
                    {{ getLastMessage(message) }}
                  </span>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
    <div>
      <button class="btn btn-solid-primary dark:btn-solid-secondary btn-block btn-md">
        <div class="flex items-center gap-2">
          <span>Начать диалог</span>
          <img src="./assets/images/icons/plain.svg" alt="message" class="w-4 h-4 dark:brightness-200">
        </div>
      </button>
    </div>
  </div>
</div>
