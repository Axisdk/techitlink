<div class="max-w-full w-full bg-gray-50 dark:bg-gray-800 rounded-2xl">
	<div class="px-10 py-2 flex justify-between items-center">
		<div class="flex gap-2">
			<button class="w-8 h-8 tooltip tooltip-bottom" data-tooltip="Сменить тему" (click)="toggleTheme()">
				@if (currentTheme() === themeEnum.light) {
					<img src="./assets/images/icons/moon.svg" alt="dark theme" />
				} @else {
					<img src="./assets/images/icons/sun.svg" alt="light theme" class="dark:brightness-200" />
				}
			</button>
			<div class="breadcrumbs text-md">
				<ul>
					<li>
						<a class="dark:text-gray-300">Главная</a>
					</li>
					<li>
						<a class="dark:text-neutral">Кабинет</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="flex items-center gap-5">
			<app-weather />
			<div class="flex items-center gap-5">
				<button class="w-8 h-8 tooltip tooltip-bottom" data-tooltip="Новости">
					<img src="./assets/images/icons/info-circle.svg" alt="bell" class="dark:brightness-200" />
				</button>
				<button class="w-8 h-8 relative tooltip tooltip-bottom" data-tooltip="Уведомления">
					<img src="./assets/images/icons/bell-bing.svg" alt="bell" class="dark:brightness-200" />
					<span class="absolute top-0 right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"> </span>
				</button>
			</div>
		</div>
	</div>
</div>
