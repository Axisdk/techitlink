<div class="fixed w-80 h-full bg-gray-100 dark:bg-gray-800">

  @if (!isLoading()) {
    <div class="p-5 w-full h-40 bg-gray-50 dark:bg-gray-800 flex justify-between items-center">

      <div class="flex items-center gap-3">
        <a href="#" class="avatar avatar-lg">
          <img [src]='user.avatar_url' alt="user avatar">
        </a>
        <div class="flex flex-col gap-1">
          <h3 class="text-lg font-medium dark:text-white">{{ user.fname + ' ' + user.lname }}</h3>
          <span class="text-neutral text-sm">{{ user.email }}</span>
        </div>
      </div>
      <div>
        <button class="w-7 flex justify-center items-center"
                (click)="logout()"
        >
          <img src="./assets/images/icons/logout.svg" alt="logout" class="dark:brightness-200">
        </button>
      </div>
    </div>
  } @else {
    <div class="p-5 w-full h-40 flex justify-between items-center">

      <div class="flex items-center gap-3">
        <div class="skeleton w-14 h-14 rounded-full"></div>
        <div class="flex flex-col gap-3">
          <div class="skeleton w-32 h-5"></div>
          <div class="skeleton w-24 h-3"></div>
        </div>
      </div>
      <div>
        <div class="skeleton w-5 h-5 rounded-full"></div>
      </div>
    </div>
  }

  <div class="p-5 w-full h-full flex flex-col">

    <nav class="menu">
      <section class="menu-section">
        <ul class="menu-items">
          <li>
            <input type="checkbox" id="menu-1" class="menu-toggle" />
            <label class="menu-item justify-between dark:hover:bg-gray-700" for="menu-1">
              <div class="flex items-center gap-3">
                <img class="w-6 dark:brightness-200" src="./assets/images/icons/home.svg" alt="home">
                <span class="text-lg dark:text-gray-200">Главная</span>
              </div>
              <span class="menu-icon">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-4 h-4 stroke-content3">
							<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
						</svg>
					</span>
            </label>

            <div class="menu-item-collapse">
              <div class="min-h-0">
                <a routerLink="/cabinet"
                   aria-current="page"
                   routerLinkActive="active"
                   class="menu-item ml-6 dark:text-gray-300 dark:hover:bg-gray-700">
                  Кабинет
                </a>
                <label class="menu-item ml-6 dark:text-gray-300 dark:hover:bg-gray-700">
                  Учебный план
                </label>
                <label class="menu-item ml-6 dark:text-gray-300 dark:hover:bg-gray-700">
                  Рассписание
                </label>
                <label class="menu-item ml-6 dark:text-gray-300 dark:hover:bg-gray-700">
                  Успеваемость
                </label>
              </div>
            </div>
          </li>
          <li>
            <label class="menu-item dark:hover:bg-gray-700" tabindex="0" role="button">
              <div class="flex items-center gap-3">
                <img class="w-6 dark:brightness-200" src="./assets/images/icons/chat-dots.svg" alt="chat">
                <span class="text-lg dark:text-gray-200">Мессенджер</span>
              </div>
            </label>
          </li>
          <li>
            <a [routerLink]="['/cabinet/settings']"
               aria-current="page"
               routerLinkActive="active"
               class="menu-item dark:hover:bg-gray-700"
               tabindex="0"
               role="button">
              <div class="flex items-center gap-3">
                <img class="w-6 dark:brightness-200" src="./assets/images/icons/settings.svg" alt="Настройки">
                <span class="text-lg dark:text-gray-200">Настройки</span>
              </div>
            </a>
          </li>
          <li>
            <label class="menu-item dark:hover:bg-gray-700" tabindex="0" role="button">
              <div class="flex items-center gap-3">
                <img class="w-6 dark:brightness-200" src="./assets/images/icons/danger-triangle.svg" alt="support">
                <span class="text-lg dark:text-gray-200">Поддержка</span>
              </div>
            </label>
          </li>
        </ul>
      </section>
    </nav>

  </div>

</div>
