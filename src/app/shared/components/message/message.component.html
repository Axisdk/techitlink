<div class="max-w-full w-full flex items-center"
     [class.justify-start]="message.send === 'teacher'"
     [class.justify-end]="message.send === 'me'"
>
  <div class="px-3 py-2 w-fit flex items-center rounded-xl overflow-hidden"
       [class.bg-gray-200]="message.send === 'me'"
       [class.bg-gray-300]="message.send === 'teacher'"
       [class.dark:bg-gray-600]="message.send === 'me'"
       [class.dark:bg-gray-700]="message.send === 'teacher'"
  >
  <span class="text-base text-gray-900 dark:text-gray-400">
    {{ message.message }}
  </span>
  </div>
</div>
